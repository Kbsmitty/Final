<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Outdoor Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with main image -->
    <header>
        <img src="images/header.jpg" alt="Stunning Outdoor Landscape" class="header-image">
    </header>

    <!-- Main content area with three image links -->
    <div class="image-links">
        <a href="page1.html">
            <img src="images/mountain.jpg" alt="Link to Page 1" class="content-image">
        </a>
        <a href="page2.html">
            <img src="images/hiking.jpg" alt="Link to Page 2" class="content-image">
        </a>
        <a href="page3.html">
            <img src="images/hunting.jpg" alt="Link to Page 3" class="content-image">
        </a>
    </div>

    <!-- Footer with social media links and contact info -->
    <footer>
        <div class="social-media">
            <a href="https://facebook.com/yourcompany">Facebook</a>
            <a href="https://instagram.com/yourcompany">Instagram</a>
            <a href="https://twitter.com/yourcompany">Twitter</a>
        </div>
        <div class="contact-us">
            <p>Contact us: <a href="mailto:contact@yourcompany.com">contact@yourcompany.com</a></p>
        </div>
    </footer>
</body>
</html>
